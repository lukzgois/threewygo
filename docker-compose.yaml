version: "3.9"
services:
  postgres:
    image: postgres:15.2
    container_name: postgres
    restart: always
    environment:
      TZ: America/Sao_Paulo
    env_file:
      - .env
    volumes:
      - database:/var/lib/postgresql/data

  app:
    build: .
    container_name: app
    command: sh -c "rm -f tmp/pids/server.pid && bin/setup && bin/dev"
    volumes:
      - .:/app
      - rubygems:/usr/local/bundle
    env_file:
      - .env
    ports:
      - 3100:3100
      - 3036:3036
    depends_on:
      postgres:
        condition: service_started

volumes:
  rubygems:
  database:
